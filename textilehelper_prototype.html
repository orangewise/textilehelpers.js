<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
  <script src="textilehelper_prototype.js" type="text/javascript"></script>
  <title>Textile Helper with Prototype.js</title>
</head>
<body>

    <div id="textile_area">
      <div id="textile_controls"> Click on 
        <a  href="javascript:void(0);" onclick="replaceSelection($('page_desc'),'*','*');"><b>bold</b></a>
        <a  href="javascript:void(0);" onclick="replaceSelection($('page_desc'),'_','_');"><i>italic</i></a>
        <a  href="javascript:void(0);" onclick="replaceSelection($('page_desc'),'+','+');"><u>underlined</u></a>
        and start typing in the area below, or select text in the area below and click on one of the links...
		  </div>
      <div id="text_area">
        <textarea cols="95" id="page_desc" rows="20"></textarea>
      </div>
	  </div>

</body>
</html>
